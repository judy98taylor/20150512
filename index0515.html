<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!--设置语言编码为uft-8-->
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<!--按1:1比例执行.不允许扩大与缩小.-->
<meta content="telephone=no" name="format-detection" />
<!--telephone=no 不允许执行手机播放 telephone=yes 允许执行手机播放-->
<meta content="email=no" name="format-detection" />
<!--email=no 不允许执行邮件 email=yes 允许执行邮件-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!--如果内容设置为YES，Web应用程序运行在全屏模式;否则，它不会。默认行为是使用Safari浏览器显示网页内容-->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--苹果自有顶部状态栏样式:当前设置为"黑色"-->
<title>单页默认模板</title>
<!--设置页面标题-->
<link rel="stylesheet" type="text/css" href="css/common.css" media="all">
<!--调用通用样式表文件 common.css-->
<link rel="stylesheet" type="text/css" href="css/20150515.css" media="all">
<!--调用模块样式表文件 modular.css-->
<link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css" media="all">
<!--调用字体图标样式文件(压缩版) -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!--引用jQuery文件-->
<script type="text/javascript" src="js/common.js"></script>
<!--引用通用js文件-->
</head>
<body>
    <div class="header">
        <div class="heading">
            <div class="p">
                <p>你永远不知道谁是你的下一赞</p>
            </div>
            <div class="close">
                <i class="fa fa-times-circle"></i>
            </div>
        </div>
        <div class="logo">
            <img src="images/avatar.jpg">
        </div>
        <div class="logoText">
            <div class="name"><h3>外婆家（大悦城店）</h3></div>
            <div class="add"><p>地址：河西区浦口道22号汇通大厦</p></div>
            <div class="tel"><p></p></div>
        </div>
    </div>
    <div class="main">
        <div class="show">
            <div class="sublight"></div>
            <div class="showtop">
                <div class="avatar">
                    <img src="images/avatar.jpg">
                </div>
                <div class="showtext">
                    <div class="nickname"><p>"_夏天</p></div>
                    <div class="tip"><p>快点帮我点赞</p></div>
                </div>
            </div>
            <div class="sublight"></div>
            <div class="showpic"></div>
        </div>
        <div class="activity">
            <div class="title">
                <img src="images/activities-tit.fw.png">
            </div>
            <div class="pic">
                <img src="images/activities-pic.fw.png">
                <img src="images/activities-no.fw.png">
                <p><em>89</em>赞</p>
                <h4>我要参加</h4>
            </div>
            <div class="info">
                <p>只要你帮<span>"_夏天</span>点个赞，Ta就能得到梦寐以求的</p>
                <p><span>"红烧排骨</span>*<span>1份</span>，快点伸出援手吧！</p>
            </div>
            <div class="btn">
                <a href="#" class="gray">已结束</a>
                <a href="#" class="yellow">猛戳这里</a>
            </div>
            <div class="tips">
                <p><a href="#">查看活动细则</a>          <a href="#">我也要参加</a></p>
            </div>
        </div>
        <div class="list">
            <div class="subdark"></div>
            <div class="listTitle">
                <img src="images/list-tit.fw.png">
            </div>
            <div class="listText">
                <ul>
                    <li><p><span>义薄云天</span>，狠狠戳了一个<span>赞</span>给你！</p></li>
                    <li><p><span>义薄云天</span>，狠狠戳了一个<span>赞</span>给你！</p></li>
                    <li><p><span>义薄云天</span>，狠狠戳了一个<span>赞</span>给你！</p></li>
                    <li><p><span>义薄云天</span>，狠狠戳了一个<span>赞</span>给你！</p></li>
                    <li><p><span>义薄云天</span>，狠狠戳了一个<span>赞</span>给你！</p></li>
                </ul>
            </div>
            <div class="supdark"></div>
        </div>
    </div>
</body>
</html>
